<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identité Validée</title>
  <style>
    body {
      background-color: #f3f4f6;
      color: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .message {
      border: 2px solid #10b981;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .message h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>IDENTITÉ VALIDE</h1>
    <p>MERCI POUR VOTRE PARTICIPATION</p>
  </div>
</body>
</html>
